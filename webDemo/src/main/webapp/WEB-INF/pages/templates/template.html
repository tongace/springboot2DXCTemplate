<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="app_header(scripts,links,styles)">
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="icon" type="image/ico" th:href="@{/images/logo.ico}" />
    <title>[[#{DXC.Title}]]</title>

    <script th:src="@{/scripts/jquery.min.js}"></script>
    <script th:src="@{/scripts/semantic.min.js}"></script>
    <script th:src="@{/scripts/jquery.dataTables.min.js}"></script>
    <script th:src="@{/scripts/dataTables.semanticui.min.js}"></script>
    <script th:src="@{/scripts/moment.min.js}"></script>
    <script th:src="@{/scripts/datetime-moment.js}"></script>
    <script th:src="@{/scripts/numeral.min.js}"></script>
    <script th:src="@{/scripts/string.min.js}"></script>
    <script th:src="@{/scripts/underscore.min.js}"></script>
    <script th:src="@{/scripts/loadingoverlay.min.js}"></script>
    <script th:src="@{/scripts/browserDetection.js}"></script>
    <!-- DXC Utils -->
    <script th:src="@{/scripts/DXCUtils.js}"></script>
    <!-- script for template -->
    <script th:src="@{/scripts/template.js}"></script>
    <!-- script for child -->
    <th:block th:replace="${scripts}" />

    <link th:href="@{/css/semantic.min.css}" rel='stylesheet' />
    <link th:href="@{/css/dataTables.semanticui.min.css}" rel='stylesheet' />
    <link th:href="@{/css/fontsize.css}" rel='stylesheet' />
    <link th:href="@{/css/dxc_style.css}" rel='stylesheet' />

    <th:block th:replace="${links}" />
    <th:block th:replace="${styles}" />
</head>

<body th:fragment="app_body(content,screenid,screenDesc)">
    <div class="ui inverted sidebar vertical menu" id="app_menu">
        <div class="item" data-tagtype="menugroup">
            <h3>[[#{DXC.SystemName}]]</h3>
        </div>
        <div id="WDXC0000" class="menu" data-tagtype="menugroup">
            <a class="item" href="/demo/home" data-tagtype="menuitem">
                <span class="text">
                    <i class="ui big home icon"></i>
                </span>
            </a>
        </div>
        <div id="DXC001" class="item" data-tagtype="menugroup" data-auth="no">
            <a href="#" onclick="return DXCUtils.toggleGroupMenu(this)">
                <span class="text">[[#{DXC.Menu.Maintenance.Group.Name}]]</span>
            </a>
            <div class="menu">
                <a id="WDXC0001" class="item" data-tagtype="menuitem" data-auth="no" href="/demo/gimmaster">[[#{DXC.Menu.GIM.Name}]]</a>
            </div>
            <div class="menu">
                <a id="WDXC0002" class="item" data-tagtype="menuitem" data-auth="no" href="/demo/personsmaster">[[#{DXC.Menu.Personal.Name}]]</a>
            </div>
        </div>
    </div>
    <div class="ui black mini top fixed inverted borderless menu">
        <div class="left item">
            <div class="ui black mini button" id="menucaller">
                <i class="content icon"></i> [[#{DXC.Button.Menu}]]
            </div>
            <span class="screenid">[[${screenid}]]: [[${screenDesc}]]</span>
            <input type="hidden" id="currentScreenId" th:value="${screenid}">
        </div>
        <div class="right item">
            <div style="padding-left: 2rem; pointer-events: none;">
                <i class="user icon"></i>
                <span class="userinfo">demo user</span>
            </div>
        </div>
    </div>
    <div class="ui black mini bottom fixed inverted borderless menu">
        <div class="left item">
            <span></span>
        </div>
        <div class="center item">
            <SPAN class="footer">[[#{DXC.Footer}]]</SPAN>
        </div>
        <div class="right item">
            <SPAN class="time"></SPAN>
        </div>
    </div>
    <div class="pusher">
        <div class="ui fluid container" style="margin-top: 4rem; margin-bottom: 4rem; padding-left: 1rem; padding-right: 1rem;">
            <div class="ui mini modal" id="confirmingModal">
                <div class="ui header">
                </div>
                <div class="content">
                </div>
                <div class="actions">
                    <div class="ui center floated positive button">
                        <i class="checkmark icon"></i> [[#{DXC.Button.Yes}]]
                    </div>
                    <div class="ui center floated negative button">
                        <i class="remove icon"></i> [[#{DXC.Button.No}]]
                    </div>
                </div>
            </div>
            <div class="ui mini modal" id="alertModal">
                <div class="ui black header">
                </div>
                <div class="content">
                </div>
                <div class="actions">
                    <div class="ui center floated button" id="modalButtonOK">
                        <i class="checkmark icon"></i> [[#{DXC.Button.OK}]]
                    </div>
                </div>
            </div>
            <div class="ui grid">
                <th:block th:replace="${content}" />
            </div>
        </div>
    </div>
</body>

</html>
